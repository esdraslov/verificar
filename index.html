<html>
<head>
  <title>Verificação</title>
  <style>
    #title {
      font-family: Arial;
      color: #a2a2a2;
    }
    body {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1 id="guildname title"></h1>
  <button id="verify green">Verificar</button>

  <script>
    let params = new URLSearchParams(window.location.href)

    for (let [key, value] of params.entries()) {
      if (key === "guild") {
        document.querySelector("#guildname").innerText = value
      }
    }
  </script>
</body>
</html>
