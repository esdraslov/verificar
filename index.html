<html>
<head>
  <title>Verificação</title>
  <style>
    .title {
      font-family: Arial;
      color: #a2a2a2;
    }
    body {
      background: #2a2a2a;
    }
    button.green {
      background: green;
      color: white;
      font-family: Arial;
      border: 0px;
    }
  </style>
</head>
<body>
  <h1 class="guildname title"></h1>
  <button class="verify green">Verificar</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let params = new URLSearchParams(new URL(window.location.href).search)
  
      params.forEach((value, key) => {
        if (key == "guild") {
          document.querySelector(".guildname").textContent = `Verificar em ${value}`
        }
      })
    }, false)
    document.querySelector(".verify").addEventListener("click", () => {
      window.location.href = "https://esdraslov.github.io/verificar/ip2dm/"
    }, false)
  </script>
</body>
</html>
