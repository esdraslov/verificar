<html>
<head>
  <title>Verificação</title>
  <style>
    .title {
      font-family: Arial;
      color: #a2a2a2;
    }
    body {
      background-color: #ffffff;
    }
    button.green {
      background: green;
      color: white;
      font-family: Arial;
      border: 0px;
    }
  </style>
</head>
<body>
  <h1 class="guildname title"></h1>
  <button class="verify green">Verificar</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let params = new URLSearchParams(new URL(window.location.href).search)
  
      for (let [value, key] of params.entries()) {
        if (key === "guild") {
          document.querySelector(".guildname").innerText = value
        }
      }
    }, false)
  </script>
</body>
</html>
